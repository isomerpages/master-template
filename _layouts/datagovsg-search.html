---
layout: skeleton
---
<section class="sgds-section is-small sgds-section-pagetitle">
    <div class="sgds-container ">
        {%- include header-breadcrumb.html -%}
    </div>
    <div class="sgds-container ">
        <div class="row">
            <div class="col">
                <h1 class="has-text-white"><b>{{- page.title -}}</b></h1>
            </div>
        </div>
    </div>
</section>

<section class="sgds-section padding--bottom--none">
    <div class="sgds-container">
        <form action="{{site.baseurl}}{{page.url}}" method="get">
            <div class="row">
                <div id="database-search-container" class="col">
                  <div class="field has-addons">
                      <div class="control has-icons-left is-expanded">
                          <input class="input is-fullwidth is-large has-border-grey-light" id="search-box-datagovsg" type="text" placeholder="What are you looking for?" name="query" autocomplete="off">
                          <span class="is-large is-left">
                            <i class="sgds-icon sgds-icon-search is-size-4 search-bar"></i>
                          </span>

                      </div>
                      <div class="control">
                          <button type="submit" class="sgds-button is-secondary is-medium has-text-white search-button">SEARCH</button>
                      </div>
                  </div>
                </div>
            </div>
        </form>
    </div>
</section>

<section class="sgds-section">
    <div class="sgds-container padding--top--sm">
        <div class="row">
            <div id="loading-spinner" class="col is-full">
                <div class="lds-default">
                    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                </div>
            </div>
            <div class="col is-full content horizontal-scroll datagovsg-table">
                {{- content -}}
            </div>
        </div>
    </div>
</section>


<nav class="search sgds-pagination is-small padding--bottom--xl">
    <a class="sgds-pagination-previous"><span class="sgds-icon sgds-icon-arrow-left is-size-5"></span></a>
    {%- comment -%} To insert page selectors {%- endcomment -%}
    <ul id="paginator-pages" class="sgds-pagination-list"></ul>
    <a class="sgds-pagination-next"><span class="sgds-icon sgds-icon-arrow-right is-size-5"></span></a>
</nav>

<span style="display: none;" id="resourceId">{{- page.datagovsg-id -}}</span>
